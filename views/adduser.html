<button (click)="updateList()">Refresh users</button>
<h3>Users so far:</h3>
<ul>
    <li *ngFor="let user of users">
        <span>{{user.id}}</span> {{user.name}}
    </li>
</ul>
<h3>Add new user</h3>
<form>
    <input type="text" name="username" />
    <input type="submit" value="Add User" />
</form>
